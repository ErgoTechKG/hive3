<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Frontend Debug Information</h1>
    
    <h2>1. Check if React App loads:</h2>
    <iframe src="http://localhost:3002" width="100%" height="400" style="border: 1px solid #ccc;"></iframe>
    
    <h2>2. API Connectivity Test:</h2>
    <div id="api-test"></div>
    
    <h2>3. Console Output:</h2>
    <p>Open browser console (F12) to see any JavaScript errors when visiting <a href="http://localhost:3002" target="_blank">http://localhost:3002</a></p>
    
    <script>
        // Test backend health
        fetch('http://localhost:3001/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('api-test').innerHTML += '<p>✅ Backend Health: OK</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(err => {
                document.getElementById('api-test').innerHTML += '<p>❌ Backend Health: Failed - ' + err + '</p>';
            });
            
        // Test API endpoint
        fetch('http://localhost:3001/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('api-test').innerHTML += '<p>✅ API Root: OK</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(err => {
                document.getElementById('api-test').innerHTML += '<p>❌ API Root: Failed - ' + err + '</p>';
            });
    </script>
</body>
</html>
